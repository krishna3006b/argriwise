<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriWise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="menu_bar">
            <div class="logo">
                <img src="logo.jpeg">
            </div>
            <div class="menu_items">
                <p>Dashboard</p>
                <p>Profile</p>
                <p>Feedback</p>
            </div>
        </div>
        <div class="main_body">
            <div class="top_bar">
                <h1>ABES Farming Land</h1>
            </div>
            <div class="main_content">
                <video autoplay muted loop>
                    <source src="background.mp4" type="video/mp4">
                </video>
                <div class="card" id="card_moisture">
                    <h1>Moisture <br> Content:
                    <br>
                    <span style="margin-left:40px;font-size: 25px;">30%<span></h1>
                </div>
                <div class="card"  id="card_nitrogen">
                    <h1>Nitrogen <br> Content: <br>
                        <span style="margin-left:30px;font-size: 25px;">45ml/L<span></h1>
                </div>
                <div class="card"  id="card_potassium">
                    <h1>Potassium <br> Content: <br>
                        <span style="margin-left:30px;font-size: 25px;">30ml/L<span></h1>
                </div>
                <div class="card"  id="card_phos">
                    <h1>Phosphorous <br> Content: <br>
                        <span style="margin-left:30px;font-size: 25px;">5ml/L<span></h1>
                </div>
                <div class="card"  id="card_ph">
                    <h1>Soil's pH: <br>
                        <span style="margin-left:50px;font-size: 25px;">5.5<span></h1>
                </div>
                <div class="card"  id="card_temp">
                    <h1>Temperature: <br>
                        <span style="margin-left:60px;font-size: 25px;">27Â°C<span></h1>
                </div>
            </div>
            

        </div>
    </div>
    
</body>
</html>
